<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h3>Hello SignUp of the Usee.</h3>
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    

    <form action="/signup" method="post">
        
    {% csrf_token %}

    
        <label for="">Username</label>
        <input type="text" id = "username" name = "username" placeholder="Create a user name (only letters and numbers)" required>
        <br>

        <label for="">Firstname</label>
        <input type="text" id = "fname" name = "fname" placeholder="Enter your first name" required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id = "lname" name = "lname" placeholder="Enter your last name" required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id = "email" name = "email" placeholder="Enter your email address " required>
        <br>

        <label for="">Password</label>
        <input type="password" id = "pass1" name = "pass1" placeholder="Enter your password" required>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" id = "pass2" name = "pass2" placeholder="Confirm your password" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
