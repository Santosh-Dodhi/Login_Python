    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}



    <h3>Welcome to ShOOping</h3>


    {% if user.is_authenticated %}
    <h3>Hello {{ fname }} </h3>
    <h4>You're successfully logged in.</h4>

    <form action="/product_detail" method="post">
        {% csrf_token %}
        <label for="">Product_ID</label>
        <input type="text" id="product_detail" name="product_detail"
            placeholder="Enter the Product_Id you want to search." required>
        <br>

        <br>

        <button type="submit">Search</button>
        <br> <br>
        <div>
            <button type="submit"> <a href="/signout"> SignOut </a></button>
        </div>

        {% else %}
        <button type="submit"> <a href="/signup"> SignUp </a></button>
        <button type="submit"> <a href="/signin"> SignIn </a></button>
        {% endif %}




</body>
